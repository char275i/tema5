<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        let længde = prompt("angiv længde");
        let bredde = prompt("angiv bredde");

        function areal(l, b){
            let a = (l * b);
            if (a == 0){
            return (`Husk længde og bredde skal være tal. \n Prøv igen`)
            }else if (isNaN(a)){
                return (`fejl. \n Prøv igen med et tal`)
            }else {
                return(`Àrealet er ${a}. \n Vil du lave et nyt areal?`)
            }
        }
        let resultat = areal(længde, bredde);

        confirm(resultat);

        if(confirm){
            location.reload();
        }
    </script>

</body>
