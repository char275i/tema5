<!DOGTYPE HTML>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 50px;
            background-color: green;

            text-align: center;
        }

        .cirkel {
            background-color: red;
            height: 200px;
            width: 200px;

            line-height: 50px;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="content">
        <div class="firkant"></div>
        <div class="cirkel"></div>
    </div>
    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = `<img src=${firkantURL} alt="frÃ¸">`;
            cirkel.innerHTML = `<img src=${cirkelURL} alt="gris">`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt(){
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }
            function stop(){
                firkant.removeEventListener("click", flyt);
            }
        }

    </script>
</body>

</html>
